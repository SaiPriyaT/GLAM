<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>GLAM</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<meta name="author" content="#" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />






<link rel="stylesheet" href="/../css/final.css" />
</head>





<body>
	
	<header class="header">
		<div class="container-fluid">
			<div class="header-box">
				<h4>GLAM</h4>
				<br>
				<br> <font size='20' face='Freestyle Script' color='black'><h1
						th:text="${session.adminObj}"></h1></font> <span><a
					th:href="@{/adminLogout}">Log Out</a></span>
			</div>
		</div>
	</header>
	<main class="main">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xl-2 col-lg-3 col-md-4">
					
					<section class="sidebar">
						<div class="sidebar-wrap">
							<div class="Heading">
								<h4>Dashboard</h4>
							</div>
						
							<div class="sidebar-item">
								<img src="/../../images/Icons/store.jpg" alt="icon"
									class="img-fluid" /> <a th:href="@{/storeList}">Stores</a>
							</div>
	<div class="sidebar-item">
								<img src="/../../images/Icons/domain.jpg" alt="icon" class="img-fluid" />
								<a th:href="@{/domainForm}">Add Domains</a>
							</div>
								<div class="sidebar-item">
								<img src="/../../images/Icons/service.jpg" alt="icon"
									class="img-fluid" /> <a th:href="@{/service}" class="active">Services</a>
							</div>
							
	<div class="sidebar-item">
								<img src="/../../images/Icons/combo.jpg" alt="icon" class="img-fluid" />
								<a th:href="@{/combolist}">Combos</a>
							</div>
							<div class="sidebar-item">
                                <img src="../images/Icons/inventory.png" alt="icon" class="img-fluid" />
                                <a th:href="@{/productCategoryList}">Inventory</a>

                            </div>
                                <div class="sidebar-item">
                                <img th:src="@{/../../images/Icons/subscription.png}" alt="icon"
                                    class="img-fluid" /> <a th:href="@{/subscribersList}">Subscriptions</a>
                            </div>
									<div class="sidebar-item">
								<img src="/../../images/Icons/news.png" alt="icon"
									class="img-fluid" /> <a th:href="@{/newsdetails}">Latest
									News</a>
								<!--/{id}(id=${newsID}) -->
							</div>
							<div class="sidebar-item">
								<img src="/../../images/Icons/customer.png" alt="icon" class="img-fluid" />
								<a th:href="@{/customerlist}">customers</a>
							</div>

							<div class="sidebar-item">
								<img src="/../../images/Icons/openings.jpg" alt="icon"
									class="img-fluid" /> <a th:href="@{/openingsList}">Openings
									List</a>
							</div>
								<div class="sidebar-item">
								<img src="/../../images/Icons/network.png" alt="icon"
									class="img-fluid" /> <a th:href="@{/network}">Social
									Network</a>
							</div>
								<div class="sidebar-item">
								<img src="/../../images/Icons/aboutus.jpg" alt="icon" class="img-fluid" />
								<a th:href="@{/about}">About us</a>
							</div>
							
							<!-- <div class="sidebar-item">
								<img src="../images/Icons/pprofile.png" alt="icon"
									class="img-fluid" /> <a
									th:href="@{/adminprof/{id}(id=${session.adminID})}">Admin Profile</a>
							</div> -->

						</div>
					</section>
				
				</div>



				<div class="col-xl-10 col-lg-9 col-md-8">
					<div class="main-area">
				

						<div class="page-heading">
							<h1>Enter Product Details</h1>
						</div>
						<hr>
						<form action="#" th:action="@{/saveProduct}" th:object="${product}"
							method="POST">
							<div class="row">
								<div class="col-md-6">
									<label for="avl"></label> <input type="hidden"
										class="form-control" id="categoryName" name="categoryName" th:object="${productCategory}"
										th:value="*{categoryName}" required="required" th:minlength="1"
										th:maxlength="100" placeholder="Product cat" readonly/>
										<label for="avl"></label> <input type="hidden"
										class="form-control" id="categoryId" name="categoryId" th:object="${productCategory}"
										th:value="*{categoryId}" required="required" th:minlength="1"
										th:maxlength="100" placeholder="Product cat" readonly/>
							
								</div>
							</div>
							<div class="row">
							<div class="col-md-6">
											<label>Select Vendor</label>
											 <select
												class="form-control" id="vendorID" name="vendorID"
												th:field="*{vendorID}">									
												<option th:each="vendors:${vendors}" th:value="${vendors.vendorID}"
													th:text="${vendors.vendorName}" /></option>
											</select>
										</div>
					
							</div>
							<div class="row">
								<div class="col-md-6">
									<label for="avl">Enter Product Name</label> <input type="text"
										class="form-control" id="productName" name="productName"
										th:value="*{productName}" required="required" th:minlength="1"
										th:maxlength="100" placeholder="Product Name">
								</div>
							</div>
							<div class="row">
										<div class="col-md-6">
											<label for="loc">Product Price</label> <input type="number"
												class="form-control" th:field="*{productPrice}"
												placeholder=" Product MRP" min="1" max="500000"
												required>
										</div>
										</div>
								
							<div class="row">
										<div class="col-md-6">
											<label for="loc">Units</label> <input type="number"
												class="form-control" th:field="*{Units}"
												placeholder="Quantity" min="1" max="50000"
												required>
										</div>
										</div>
										
											<div class="row">
								<div class="col-md-6">
									<label for="avl">Product Brand</label> <input type="text"
										class="form-control" id="productBrand" name="productBrand"
										th:value="*{productBrand}" required="required" th:minlength="1"
										th:maxlength="100" placeholder="Product Brand">
								</div>
							</div>
							<div class="row">
							<div class="col-md-6">
									<label for="avl">Product Quantity</label> <input type="text"
										class="form-control" id="productQuantity" name="productQuantity"
										th:value="*{productQuantity}" required="required" th:minlength="1"
										th:maxlength="100" placeholder="Product Quantity">
								</div>
							</div>
								<input type="hidden"
                                                class="form-control" id="action" name="action"
                                                 th:value="add">
							
									<br>	
					

							<button type="submit" class="btn btn-info col-2">Save
								Product</button>
					</div>
					</form>
					<hr>

					</tr>
					</tbody>
					</table>
				</div>
			</div>
		</div>
		</div>
	</main>
	</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://cdn.datatables.net/1.10.0/js/jquery.dataTables.js"></script>
	<script>
$(document).ready(function() {
var table = $('#example').DataTable();
new $.fn.dataTable.FixedHeader( table, {
alwaysCloneTop: true
});
} );</script>

</body>
