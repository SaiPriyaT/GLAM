			 <!-- NEWS DETAIL -->
		<section id="news-detail" data-stellar-background-ratio="0.5">
			<div class="container">
				<div class="row">

					
								<form action="#" th:action="@{/saveApplication}"
									th:object="${jobSeekers}" method="POST">
									<div class="row">
										<div class="col-md-6">
											<label for="avl">Enter Your Name*</label> <input type="text"
												class="form-control" id="jobSeekerName" name="jobSeekerName"
												th:value="*{jobSeekerName}" required="required"
												th:minlength="1" th:maxlength="100" placeholder="Your Name">
										</div>
								
								
									<div class="col-md-6">
											<label for="avl">Gender*</label>
											<div>
												<select class="form-control" id="gender"
													name="gender" th:field="*{gender}"
													required="required">
													<option th:value="Male" th:text="Male"></option>
													<option th:value="Female" th:text="Female" ></option>
													
												
												</select>
											</div>
										</div>
										</div>
										<div class="row">
										<div class="col-md-6">
											<label for="avl">Total Experience</label> <input
												type="number" class="form-control" th:value="*{experience}"
												placeholder="Experience you have" min="0" max="50000" required="required">
										</div>
								
										<div class="col-md-6">
											<label for="avl">Enter Address*</label> <input type="text"
												class="form-control" id="location" name="location"
												th:value="*{location}" required="required" th:minlength="1"
												th:maxlength="100" placeholder="Current Location">
										</div>
									</div>
									<div class="row">
									<div class="col-md-6 col-sm-6">
										<label for="email">Email*</label> <input type="email"
											class="form-control" id="email" name="email"
											th:value="*{email}" required="required" placeholder="@gmail.com"/>
						</div>
									<div class="col-md-6">
											<label for="name">Mobile Number*</label> <input type="tel"
												class="form-control" placeholder="Enter Your Mobile Number"
												name="adminMobile" th:value="*{phoneNo}" pattern="[6-9]{1}[0-9]{3}[0-9]{3}[0-9]{3}" required minlength="10" maxlength="10">
						</div>
                    </div>
                 

						
								<div class="col-md-6">
									<label for="avl"></label> <input type="hidden"
										class="form-control" id="positionID" name="positionID"
										th:value="${positionID}">
								</div>
								

													
														<label for=""></label>
														<button class="btn btn-info btn-block" type="submit"
															style="color: black">Upload</button>
													
												
						</form></div></div>
				
		</section>
