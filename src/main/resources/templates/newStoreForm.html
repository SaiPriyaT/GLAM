
<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>GLAM</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<meta name="author" content="#" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />





<!-- MAIN CSS -->
<link rel="stylesheet" href="./css/final.css" />
</head>





<body>
	<!-- header -->
	<header class="header">
		<div class="container-fluid">
			<div class="header-box">
				<h4>GLAM</h4>
				<br> <br> <font size='20' face='Freestyle Script'
					color='black'><h1 th:text="${session.adminObj}"></h1></font> <span><a
					th:href="@{/adminLogout}">Log Out</a></span>
			</div>
		</div>
	</header>

	<main class="main">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xl-2 col-lg-3 col-md-4">
					<!-- sidebar -->
					<section class="sidebar">
						<div class="sidebar-wrap">
							<div class="Heading">
								<h4>Dashboard</h4>
							</div>
						
							<div class="sidebar-item">
								<img src="../images/Icons/store.jpg" alt="icon"
									class="img-fluid" /> <a th:href="@{/storeList}">Stores</a>
							</div>
	<div class="sidebar-item">
								<img src="../images/Icons/domain.jpg" alt="icon" class="img-fluid" />
								<a th:href="@{/domainForm}">Add Domains</a>
							</div>
								<div class="sidebar-item">
								<img src="../images/Icons/service.jpg" alt="icon"
									class="img-fluid" /> <a th:href="@{/service}" class="active">Services</a>
							</div>
							
	<div class="sidebar-item">
								<img src="../images/Icons/combo.jpg" alt="icon" class="img-fluid" />
								<a th:href="@{/combolist}">Combos</a>
							</div>
									<div class="sidebar-item">
								<img src="../images/Icons/news.png" alt="icon"
									class="img-fluid" /> <a th:href="@{/newsdetails}">Latest
									News</a>
								<!--/{id}(id=${newsID}) -->
							</div>
							<div class="sidebar-item">
								<img src="../images/Icons/customer.png" alt="icon" class="img-fluid" />
								<a th:href="@{/customerlist}">customers</a>
							</div>

							<div class="sidebar-item">
								<img src="../images/Icons/openings.jpg" alt="icon"
									class="img-fluid" /> <a th:href="@{/openingsList}">Openings
									List</a>
							</div>
								<div class="sidebar-item">
								<img src="../images/Icons/network.png" alt="icon"
									class="img-fluid" /> <a th:href="@{/network}">Social
									Network</a>
							</div>
								<div class="sidebar-item">
								<img src="../images/Icons/aboutus.jpg" alt="icon" class="img-fluid" />
								<a th:href="@{/about}">About us</a>
							</div>
							
							<!-- <div class="sidebar-item">
								<img src="../images/Icons/pprofile.png" alt="icon"
									class="img-fluid" /> <a
									th:href="@{/adminprof/{id}(id=${session.adminID})}">Admin Profile</a>
							</div> -->

						</div>
					</section>
					<!-- sidebar end -->
				</div>



				<div class="col-xl-10 col-lg-9 col-md-8">
					<div class="main-area">
						<!-- page Heading -->

					<div class="page-heading">
							<h1>Enter Store Details</h1>
						</div>
						<hr>


						<form action="#" th:action="@{/saveStore}" th:object="${objStoreTwo}" enctype="multipart/form-data" method="POST" >
							<div class="row">
								<div class="col-md-6">
									<label for="avl">Enter Store Name</label> <input type="text"
										class="form-control" id="storeName" name="storeName"
										th:value="*{storeName}" placeholder="Store Name"
										required="required" th:minlength="1" th:maxlength="100">
								</div>
						
								<div class="col-md-6">
									<label for="avl">Enter Address</label> <input type="text"
										class="form-control" id="storeAddress" name="storeAddress"
										th:field="*{storeAddress}" placeholder="Store Address"
										required="required" th:minlength="1" th:maxlength="100">
								</div>
							</div>
								<div class="row">
							 <div class="col-md-6">
											<label for="name"> Store Contact Number</label> <input type="tel"
												class="form-control" placeholder="Store Contact Number"
												name="adminMobile" th:value="*{adminMobile}" required minlength="6" maxlength="10">
						</div>
						<div class="col-md-6">                          
						  <label for="adminEmail"> Store contact Email</label>
                            <input type="adminEmail" class="form-control" placeholder="Store Contact Email" id="adminEmail" name="adminEmail" th:value="*{adminEmail}" th:readonly="false"  />
                        </div>
                         </div><br>
                         	<div class="row">
                         <div class="custom-file mb-4">
<input type="hidden" name="storeImage" id="storeImage" th:field="*{storeImage}">
<input type="file" class="custom-file-input" id="storeImage"
name="fileImg" accept="image/png,image/jpng, image/jpg"
> <label
class="custom-file-label">Choose Image</label>
</div>
</div>


	<div class="row">
<div class="custom-file mb-4">
<input type="hidden" name="storeVideo" id="storeVideo" th:value="*{storeVideo}">
<input type="file" class="custom-file-input" id="storeVideo"
name="fileVid" accept="video/mp4"
> <label
class="custom-file-label">Choose Video</label>
</div>
</div>
						
							<div class="row">
							<div class="col-md-6">
											<label for="loc"> Description</label>
											<textarea class="form-control" id="description" name="description"
												th:value="*{description}" required="required" th:minlength="1"
												th:maxlength="100" th:utext="*{description}"></textarea>

										</div>
								
									<div class="col-md-6">
											<label for="loc"> Store Description</label>
											<textarea class="form-control" id="storedescription" name="storedescription"
												th:value="*{storedescription}" required="required" th:minlength="1"
												th:maxlength="100" th:utext="*{storedescription}"></textarea>

										</div>
									</div>


									<div class="row">
										<div class="col-md-6">
											<label for="avl">Google StoreLink</label>
											<input type="text" class="form-control" id="storeLink" name="storeLink"
												th:value="*{storeLink}" required="required" th:minlength="1" placeholder="Google play link"
												th:maxlength="100">
										</div>
										
										<div class="col-md-6">
											<label for="avl">App StoreLink</label>
											<input type="text" class="form-control" id="appStoreLink"
												name="appStoreLink" th:value="*{appStoreLink}" required="required" placeholder="App store link"
												th:minlength="1" th:maxlength="100">
										</div>
									</div> <br>

							<button type="submit" class="btn btn-info btn-block">Save
								Store</button>
					</div>
					</form>
					<hr>
				

				</div>
			</div>
		</div>
		</div>
	</main>
	</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://cdn.datatables.net/1.10.0/js/jquery.dataTables.js"></script>
	<script>
$(document).ready(function() {
var table = $('#example').DataTable();
new $.fn.dataTable.FixedHeader( table, {
alwaysCloneTop: true
});
} );</script>
<script>
      tinymce.init({
        selector: '#description',
        plugins: [
          'a11ychecker','advlist','advcode','advtable','autolink','checklist','export',
          'lists','link','image','charmap','preview','anchor','searchreplace','visualblocks',
          'powerpaste','fullscreen','formatpainter','insertdatetime','media','table','help','wordcount'
        ],
        toolbar: 'undo redo | formatpainter casechange blocks | bold italic backcolor | ' +
          'alignleft aligncenter alignright alignjustify | ' +
          'bullist numlist checklist outdent indent | removeformat | a11ycheck code table help'
      });
    </script>
<script>
      tinymce.init({
        selector: '#storedescription',
        plugins: [
          'a11ychecker','advlist','advcode','advtable','autolink','checklist','export',
          'lists','link','image','charmap','preview','anchor','searchreplace','visualblocks',
          'powerpaste','fullscreen','formatpainter','insertdatetime','media','table','help','wordcount'
        ],
        toolbar: 'undo redo | formatpainter casechange blocks | bold italic backcolor | ' +
          'alignleft aligncenter alignright alignjustify | ' +
          'bullist numlist checklist outdent indent | removeformat | a11ycheck code table help'
      });
    </script>

</body>
</html>
