td {

.star-active {

.star-active:hover {

}

.star-inactive {

	margin-top: 10px;
	margin-bottom: 10px
}

.blue-text {
	color: #0091EA
}

.content {
	font-size: 18px

.profile-pic {

	margin-right: 30px
}

.pic {
	width: 80px;
	height: 80px;
	margin-right: 10px
}

.vote {
	cursor: pointer
}

/*rating*/
.rating {
	display: inline-block;
	position: relative;
	height: 50px;
	line-height: 50px;
	font-size: 50px;
}

.rating label {
	position: absolute;
	top: 0;
	left: 0;
	height: 100%;
	cursor: pointer;
}

.rating label:last-child {
	position: static;
}

.rating label:nth-child(1) {
	z-index: 5;
}

.rating label:nth-child(2) {
	z-index: 4;
}

.rating label:nth-child(3) {
	z-index: 3;
}

.rating label:nth-child(4) {
	z-index: 2;
}

.rating label:nth-child(5) {
	z-index: 1;
}

.rating label input {
	position: absolute;
	top: 0;
	left: 0;
	opacity: 0;
}

.rating label .icon {
	float: left;
	color: transparent;
}

.rating label:last-child .icon {
	color: #000;
}

.rating:not(:hover) label input:checked ~.icon, .rating:hover label:hover input
	~.icon {
	color: #fbc02d;
}

.rating label input:focus:not(:checked) ~.icon:last-child {
	color: #000;
	text-shadow: 0 0 5px #09f;
}

@media ( max-width : 400px) {
