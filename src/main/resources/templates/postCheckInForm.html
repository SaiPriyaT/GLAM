<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>GLAM EMPLOYEE ATTENDANCE PORTAL</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<meta name="author" content="#" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
<link rel="stylesheet" href="/../css/final.css" />
<link rel="stylesheet" href="/../css/style2.css">
</head>
<body>
	<header class="header">
		<div class="container-fluid">
			<div class="header-box">
				<h4>GLAM</h4>
				<br>
				<br> <font size='20' face='Freestyle Script' color='black'></h1></font>
				<span><a th:href="@{/logout}">Log Out</a></span>
			</div>
		</div>
	</header>
	<div class="col-lg-10 col-md-8">
		<div class="main-area">
			<!-- page Heading -->
			<div class="page-heading">
				<h1 align="center">ATTENDANCE CHECK-OUT</h1>
			</div>
		</div>
	</div>
	<div class="form-box">
		<form
			th:action="@{/CheckOut/{attendaceID}(attendaceID=${attendaceID})}"
			th:object="${EmpAttendance}" method="post">

			<div class="row-md-6 row-sm-6">
				<!-- <label for="employeeId">EmployeeID</label> -->
				<input type="hidden" class="form-control" id="employeeId"
					name="employeeId" th:value="${EmpAttendance.employeeId}"
					th:readonly="true" />
			</div>
			<div class="row-md-6 row-sm-6">
				<!-- <label for="employeeId">EmployeeID</label> -->
				<input type="hidden" class="form-control" id="attendanceID"
					name="attendanceID" th:value="*{attendaceID}" th:readonly="true" />
			</div>
			<div class="row-md-6 row-sm-6">
				<!-- <label for="employeeId">EmployeeID</label> -->
				<input type="hidden" class="form-control" id="domainID"
					name="domainID" th:value="${EmpAttendance.domainID}"
					th:readonly="true" />
			</div>
			<div class="row-md-6 row-sm-6">
				<!-- <label for="employeeId">EmployeeID</label> -->
				<input type="hidden" class="form-control" id="branchID"
					name="branchID" th:value="${EmpAttendance.branchID}"
					th:readonly="true" />
			</div>
			<div class="row-md-6 row-sm-6">
				<!-- <label for="employeeId">EmployeeID</label> -->
				<input type="hidden" class="form-control" id="storeID"
					name="storeID" th:value="${EmpAttendance.storeID}"
					th:readonly="true" />
			</div>
			<div class="col-md-6 col-sm-6">
				<label for="employeeId">Employee Name</label> <input type="text"
					class="form-control" id="employeeName" name="employeeName"
					th:value="${EmpAttendance.employeeName}" th:readonly="true" />
			</div>
			<div class="col-md-6 col-sm-6">
				<label for="employeeId">Domain Name</label> <input type="text"
					class="form-control" id="domainName" name="domainName"
					th:value="${EmpAttendance.domainName}" th:readonly="true" />
			</div>
			<div class="col-md-6 col-sm-6">
				<label for="employeeId">Branch Name</label> <input type="text"
					class="form-control" id="branchName" name="branchName"
					th:value="${EmpAttendance.branchName}" th:readonly="true" />
			</div>
			<div class="col-md-6 col-sm-6">
				<label for="employeeId">Store Name</label> <input type="text"
					class="form-control" id="storeName" name="storeName"
					th:value="${EmpAttendance.storeName}" th:readonly="true" />
			</div>
			<div class="col-md-7">
				<label for=""></label>
				<button class="btn btn-info btn-block" type="submit"
					style="color: black;">CheckOUT</button>
			</div>
			<div style="color: white;">The Time is:</div>
			<div id="Clock" class="glow">00:00:00</div>

		</form>
</div>

	<script src="/js/clock.js"></script>
</body>
</html>
