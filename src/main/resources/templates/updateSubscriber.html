<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>GLAM</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<meta name="author" content="#" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
 <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

    
<!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
<script th:src="@{/js/dropdown.js}"></script>

<!-- MAIN CSS -->
<link rel="stylesheet" href="/../../css/final.css" />
</head>



<body>
	<!-- header -->
	<header class="header">
		<div class="container-fluid">
			<div class="header-box">
				<h4>GLAM</h4>
				<br> <br> <font size='20' face='Freestyle Script'
					color='black'><h1 th:text="${session.adminObj}"></h1></font> <span><a
					th:href="@{/adminLogout}">Log Out</a></span>
			</div>
		</div>
	</header>

	<main class="main">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xl-2 col-lg-3 col-md-4">
					<!-- sidebar -->
						<section class="sidebar">
						<div class="sidebar-wrap">
							<div class="Heading">
								<h4>Dashboard</h4>
							</div>
						
							<div class="sidebar-item">
								<img src="../images/Icons/store.jpg" alt="icon"
									class="img-fluid" /> <a th:href="@{/storeList}">Stores</a>
							</div>
	<div class="sidebar-item">
								<img src="../images/Icons/domain.jpg" alt="icon" class="img-fluid" />
								<a th:href="@{/domainForm}">Add Domains</a>
							</div>
								<div class="sidebar-item">
								<img src="../images/Icons/service.jpg" alt="icon"
									class="img-fluid" /> <a th:href="@{/service}" class="active">Services</a>
							</div>
							
	<div class="sidebar-item">
								<img src="../images/Icons/combo.jpg" alt="icon" class="img-fluid" />
								<a th:href="@{/combolist}">Combos</a>
							</div>
									<div class="sidebar-item">
								<img src="../images/Icons/news.png" alt="icon"
									class="img-fluid" /> <a th:href="@{/newsdetails}">Latest
									News</a>
								<!--/{id}(id=${newsID}) -->
							</div>
							<div class="sidebar-item">
								<img src="../images/Icons/customer.png" alt="icon" class="img-fluid" />
								<a th:href="@{/customerlist}">customers</a>
							</div>

							<div class="sidebar-item">
								<img src="../images/Icons/openings.jpg" alt="icon"
									class="img-fluid" /> <a th:href="@{/openingsList}">Openings
									List</a>
							</div>
							
							<div class="sidebar-item">
								<img src="/../../images/Icons/network.png" alt="icon"
									class="img-fluid" /> <a th:href="@{/vendordetails}">
									Vendors</a>
							</div>
								<div class="sidebar-item">
								<img src="../images/Icons/network.png" alt="icon"
									class="img-fluid" /> <a th:href="@{/network}">Social
									Network</a>
							</div>
								<div class="sidebar-item">
								<img src="../images/Icons/aboutus.jpg" alt="icon" class="img-fluid" />
								<a th:href="@{/about}">About us</a>
							</div>
							
							<!-- <div class="sidebar-item">
								<img src="../images/Icons/pprofile.png" alt="icon"
									class="img-fluid" /> <a
									th:href="@{/adminprof/{id}(id=${session.adminID})}">Admin Profile</a>
							</div> -->

						</div>
					</section>
					<!-- sidebar end -->
				</div>



				<div class="col-xl-10 col-lg-9 col-md-8">
					<div class="main-area">
						<!-- page Heading -->

						<div class="page-heading">

							<h1>UPDATE Subscriber</h1>
						</div>
						<form action="#" th:action="@{/saveSubscriber}"
							th:object="${subscriber}" method="POST">

							<input type="hidden" name="subscriberID"  th:value="*{subscriberID}"
								placeholder="subscriber Id" class="form control mg-4 col-4">

					
							

							<div class="row">
								<div class="col-md-6">
									<label for="loc">Subscription Type</label> <select
										class="form-control" id="subscriptionType"
										name="subscriptionType" th:field="*{subscriptionType}"
										required="required">
											<option th:value="None" th:text="None"></option>
										<option th:value="Gold" th:text="Gold"></option>
										<option th:value="Silver" th:text="Silver"></option>
										<option th:value="Platinum" th:text="Platinum"></option>
									</select>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<label for="loc">Amount *</label> <input type="number"
										class="form-control" th:field="*{Price}"
										placeholder="Enter Service Price" min="10" max="50000"
										required>
								</div>
							
							</div>
							<div class="row">
										<div class="col-md-6">
											<label for="careDescription">Terms and Conditions</label>
											<textarea type="text" class="form-control" 
												th:field="*{Description}" 
												placeholder="Enter  Description"></textarea>
										</div>
									</div>

						<!-- 	<div class="row">
								<div class="col-md-6">
									<label for="loc">Amount *</label> <input type="number"
										class="form-control" th:field="*{Price}"
										placeholder="Enter Service Price" min="10" max="50000"
										required>
								</div>
							</div> -->
							<!-- <div class="row">
								<div class="col-md-6">
									<label for="avl">Address</label> <input type="text"
										class="form-control" id="subscriberAddress"
										name="subscriberAddress" th:field="*{subscriberAddress}"
										placeholder="Subscriber Address" required>
								</div>
							</div>
							
								<div class="row">
							<div class="col-xl-6">								
									<label for="loc">Mobile*</label>
									<input type="tel" class="form-control"
										placeholder="mobileNumber" id="mobileNumber" name="mobileNumber"
										pattern="[6|7|8|9]{1}\d{9}" th:field="*{mobileNumber}"  th:minlength="10"th:maxlength="10">
								</div>
							</div> -->
							
						
							<br>
							<button type="submit" class="btn btn-info col-2">Update
						Subscriber</button>
						</form>
					</div>


					
					
					<hr>


				</div>
			</div>
		</div>
		</div>
	</main>
	</div>
	</div>
	
	</main>

<script>
      tinymce.init({
        selector: '#Description',
        plugins: [
          'a11ychecker','advlist','advcode','advtable','autolink','checklist','export',
          'lists','link','image','charmap','preview','anchor','searchreplace','visualblocks',
          'powerpaste','fullscreen','formatpainter','insertdatetime','media','table','help','wordcount'
        ],
        toolbar: 'undo redo | formatpainter casechange blocks | bold italic backcolor | ' +
          'alignleft aligncenter alignright alignjustify | ' +
          'bullist numlist checklist outdent indent | removeformat | a11ycheck code table help'
      });
    </script>

</body>
</html>
